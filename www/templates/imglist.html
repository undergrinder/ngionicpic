<ion-view view-title="KÃ©pek">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="image in images" type="item-text-wrap" href="#/tab/images/{{image.id}}">
        <img ng-src="{{image.URL}}">
        <h2>{{image.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
		
		

        <ion-option-button class="button-assertive" ng-click="remove(image)">
          Delete
        </ion-option-button> 
	
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
